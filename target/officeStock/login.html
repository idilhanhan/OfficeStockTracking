<html>
    <head>
        <title>Office Stock Tracking</title>

    <body>
        
        <div id="alertDiv"></div>
        
        <div  class="text-center" style="position:fixed;top:160px;bottom:160px;left:160px;right:160px">
        <form class="form-signin">
            <!--<h2>Stock Tracking</h2>-->
            <h2>Login</h2>
            <div class="form-group">
                <label class="sr-only">Username</label><input type="text" class="form-control" id="username" placeholder="joedoe" required>
            </div>
            <div class="form-group">
                <label class="sr-only">Password</label><input type="password" class="form-control" id="password" placeholder="password" required>
            </div>
            <button type="submit" class="btn btn-lg btn-primary" onClick="login();">Login</button>
        </form>
        </div>
        
        <script src="jshandler.js"></script>
        
    </body>
